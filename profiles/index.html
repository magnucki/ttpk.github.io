---
layout: default
---

<div class="posts">
  {% for post in site.profiles %}
    <article class="post">    
      
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:40}}
      </div>
      
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Profil ansehen</a>
    </article>
  {% endfor %}
</div>
